<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Jquery -->
    <script src="../bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <!-- Bootstrap Material Design -->
    <link href="../bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <script src="../bower_components/bootstrap-material-design/dist/js/material.min.js" charset="utf-8"></script>
    <script src="../bower_components/bootstrap-material-design/dist/js/ripples.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title" charset="utf-8">
    <!-- React -->
    <script src="/bower_components/react/react.js"></script>
    <script src="/bower_components/react/react-dom.js"></script>
  </head>

  <body>
    <div class="reactNavbarContainer"></div>
    <div class="reactContainer"></div>
    <div class="container well well-sm">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm text-center">
            <h1>Sign Up</h1>
            <p>
              Please fill out the form to get started planning out your meals!</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="well well-lg">
            <form class="" action="index.html" method="post">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <label for="first" class="control-label">First Name</label>
                    <input type="text" class="form-control" id="first" placeholder="" name="first">
                    <p class="help-block">First name please!</p>
                  </div>
                  <div class="form-group label-floating">
                    <label for="last" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="last" placeholder="" name="last">
                    <p class="help-block">Last name you heathen</p>
                  </div>
                  <div class="form-group label-floating">
                    <label for="email" class="control-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="" name="email">
                    <p class="help-block">An email so we can send you all our marketing and advertising nonsense</p>
                  </div>
                  <div class="form-group label-floating">
                    <label for="phone" class="control-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="" name="phone">
                    <p class="help-block">Express yourself creativly!</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="" name="username">
                    <p class="help-block">Express yourself creativly!</p>
                  </div>
                  <div class="form-group label-floating">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                    <p class="help-block">The longet the better!</p>
                  </div>
                  <div class="form-group label-floating">
                    <label for="password-re" class="control-label">Retype Password</label>
                    <input type="password" class="form-control" id="password-re" placeholder="" name="password-re">
                    <p class="help-block">Make it the same</p>
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/material.js"></script>
  </body>
</html>
